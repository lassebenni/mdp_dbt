name: "Run dbt job"
on:
  pull_request:
  workflow_dispatch:
  push:

jobs:
  dbt:
    name: "Run dbt"
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout"
        uses: actions/checkout@master
      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          workload_identity_provider: "projects/303639907957/locations/global/workloadIdentityPools/identity-pool/providers/github"
          service_account: "bigquery@analytics-engineers.iam.gserviceaccount.com"
      - name: dbt-action
        id: dbt-run
        uses: mwhitaker/dbt-action@master
        with:
          dbt_command: "dbt run --profiles-dir ."
