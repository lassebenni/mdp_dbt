table_name: base_makelaarsland
metrics:
  - row_count
  - missing_count
  - missing_percentage
  - values_count
  - values_percentage
  - invalid_count
  - invalid_percentage
  - valid_count
  - valid_percentage
  - avg_length
  - max_length
  - min_length
  - avg
  - sum
  - max
  - min
  - stddev
  - variance
tests:
  - row_count > 0
columns:
  date:
    valid_format: date_inverse
    tests:
      - invalid_percentage == 0
  price:
    valid_format: number_whole
    tests:
      - invalid_percentage <= 10
  volume:
    valid_format: number_whole
    tests:
      - invalid_percentage <= 4
  date_tmp:
    valid_format: date_inverse
    tests:
      - invalid_percentage == 0
  build_year:
    valid_format: number_decimal_point
    tests:
      - invalid_percentage <= 9
  rooms_amount:
    valid_format: number_whole
    tests:
      - invalid_percentage <= 4
  floors_amount:
    valid_format: number_whole
    tests:
      - invalid_percentage <= 6
  bathrooms_amount:
    valid_format: number_whole
    tests:
      - invalid_percentage <= 14
  living_size:
    valid_format: number_whole
    tests:
      - invalid_percentage <= 4
  _ab_source_file_last_modified:
    valid_format: date_inverse
    tests:
      - invalid_percentage == 0
  _airbyte_ab_id:
    valid_format: uuid
    tests:
      - invalid_percentage == 0
